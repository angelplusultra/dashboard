<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="searchbar">
        <label for="search-field"></label>
        <input type="text" id="search-field" class="search-input" />
      </div>
      <div class="profile">
        <img src="bell.png" alt="notification-bell" />
        <img src="FNnEalxUcAM-PW8.jpg" alt="profile-pic" />
        <p>Jotchua</p>
      </div>
      <div class="welcome">
        <img src="./FNnEalxUcAM-PW8.jpg" alt="" />
        <p class="hi-there">Hi there,</p>
        <p class="user-name">Jotchua (@thatlilnigga)</p>
      </div>
      <div class="headerbuttons">
        <button class="header-button">New Post</button>
        <button class="header-button">Upload File</button>
        <button class="header-button">Share</button>
      </div>
    </div>
    <nav class="sidebar">
      <div class="logo"></div>
      <div class="mainlinks">
        <ul>
          <li>
            <img src="" alt="Home" />
            <p>Home</p>
          </li>
          <li>
            <img src="" alt="Profile" />
            <p>Profile</p>
          </li>
          <li>
            <img src="" alt="Messages" />
            <p>Messages</p>
          </li>
          <li>
            <img src="" alt="Map" />
            <p>Map</p>
          </li>
          <li>
            <img src="" alt="Event History" />
            <p>Event History</p>
          </li>
          <li>
            <img src="" alt="Host" />
            <p>Host Event</p>
          </li>
        </ul>
      </div>
      <div class="sidelinks">
        <ul>
          <li>
            <img src="" alt="Settings" />
            <p>Settings</p>
          </li>
          <li>
            <img src="" alt="Support" />
            <p>Support</p>
          </li>
          <li>
            <img src="" alt="Privacy" />
            <p>Privacy</p>
          </li>
        </ul>
      </div>
    </nav>
    <div class="main-content">
      <div class="events">
        <h1>Event Feed</h1>
        <div class="event"></div>
        <div class="event"></div>
        <div class="event"></div>
        <div class="event"></div>
        <div class="event"></div>
        <div class="event"></div>
      </div>
      <div class="announcements-trending">
        <div class="announcements">
          <h1>Announcements</h1>
          <div class="announcement"></div>
          <div class="announcement"></div>
          <div class="announcement"></div>
        </div>
        <div class="trending">
          <h1>Trending</h1>
          <div class="trend"></div>
          <div class="trend"></div>
          <div class="trend"></div>
          <div class="trend"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
