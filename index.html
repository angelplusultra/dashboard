<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="sidebar">
      <div class="logo">
        <img src="./stingray_new.png" alt="" width="60px" />
        <h1>Mixii</h1>
      </div>
      <div class="mainlinks">
        <ul>
          <li>
            <i class="fa-solid fa-house"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fa-solid fa-user"></i>
            <p>Profile</p>
          </li>
          <li>
            <i class="fa-solid fa-message"></i>
            <p>Messages</p>
          </li>
          <li>
            <i class="fa-solid fa-location-dot"></i>
            <p>Map</p>
          </li>
          <li>
            <i class="fa-solid fa-calendar-days"></i>
            <p>Event History</p>
          </li>
          <li>
            <i class="fa-solid fa-champagne-glasses"></i>
            <p>Host Event</p>
          </li>
          
        </ul>
      </div>
      <div class="sidelinks">
        <ul>
          <li>
            <i class="fa-solid fa-gear"></i>
            <p>Settings</p>
          </li>
          <li>
            <i class="fa-solid fa-phone"></i>
            <p>Support</p>
          </li>
          <li>
            <i class="fa-solid fa-lock"></i>
            <p>Privacy</p>
          </li>
        </ul>
      </div>
    </nav>
    <div class="header">
      <div class="searchbar">
        <label for="search-field"></label>
        <input class="realsearch" type="text">
        <input type="text" id="search-field" class="search-input" placeholder="" />
        <img src="/search.png" alt="">
      </div>
      <div class="profile">
        <img class="notif" src="./icons8-notification-64.png" style="width: 30px; height: 30px;" >
        <img class="jotchua" src="FNnEalxUcAM-PW8.jpg" alt="profile-pic" />
        <p>Jotchua</p>
      </div>
      <div class="welcome">
        <img class="jotchua" src="./FNnEalxUcAM-PW8.jpg" />
        <p class="hi-there"><span class="small"> Hi there, </span> <br> Jotchua (@thatlilnigga)</p> 
        
      </div>
      <div class="headerbuttons">
        <button class="header-button">New Post</button>
        <button class="header-button">Upload File</button>
        <button class="header-button">Share</button>
      </div>
    </div>
    <div class="titles"><h1>Event Feed</h1></div>
    <div class="main-content">
        
        <div class="events">
       
        <div class="event"></div>
        <div class="event"></div>
        <div class="event"></div>
        <div class="event"></div>
        <div class="event"></div>
        <div class="event"></div>
      </div>
      <div class="announcements-trending">
        <h1>Announcements</h1>
        
        <div class="announcements">
          <div class="announcement"></div>
          <div class="announcement"></div>
          <div class="announcement"></div>
        </div>
        <div class="trending">
          <h1>Trending</h1>
          <div class="trend"></div>
          <div class="trend"></div>
          <div class="trend"></div>
          <div class="trend"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
  <script
    src="https://kit.fontawesome.com/c625ae63eb.js"
    crossorigin="anonymous"
  ></script>
</html>
